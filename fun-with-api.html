<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='activity'></h1>
    <!-- <h1>enter to explore this activity: <span><a href="#">visit this page</a></span></h1> -->

    <script>
        function doSomething(){
            fetch('https://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('activity').innerText = data.activity;
            })
        }
        doSomething();
        setInterval(() => {
                doSomething();
        }, 10000);

    </script>
</body>
</html>
