<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exploring http post method</h1>
    <input id="title" type="text" name="" placeholder="enter a title">
    <br><br>
    <input id="body" type="text" name="" placeholder="enter a body">
    <br><br>
    <button id="submit" type="submit">submit</button>

    <script>
        document.getElementById('submit').addEventListener('click', function(){
            const title = document.getElementById('title').value;
            const bodyDesc = document.getElementById('body').value;
            const post = {title: title, body: bodyDesc};
            dataSendToServer(post);
            
        })
        function dataSendToServer(newPost){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(newPost),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }
    </script>
</body>
</html>
